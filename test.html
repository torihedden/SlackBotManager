<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slack Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>

      <div class="container">

        <a href="https://slack.com/oauth/authorize?scope=bot&client_id=3644977576.53844799220"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>

        <div class="jumbotron">
          <h2 id="example"></h2>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Bot Icon</th>
              <th>Bot Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fa fa-leaf fa-2x" aria-hidden="true"></i></td>
              <td>EVE</td>
              <td>running</td>
            </tr>
            <tr>
              <td><i class="fa fa-birthday-cake fa-2x" aria-hidden="true"></i></td>
              <td>Rachel</td>
              <td>stopped</td>
            </tr>
            <tr>
              <td><i class="fa fa-trophy fa-2x" aria-hidden="true"></i></td>
              <td>Deanna</td>
              <td>crashed</td>
            </tr>
          </tbody>
        </table>



      <form action="http://localhost:5000/users" method="post">
        <input placeholder="ID" name="userID"></input>
        <input placeholder="Name" name="name"></input>
        <input placeholder="status" name="status"></input>
        <button class="btn btn-primary" type="submit">Submit new user</button>
      </form>


      </div>


    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/test.js"></script>

  </body>
</html>
